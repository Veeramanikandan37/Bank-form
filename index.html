<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
             <div class="col-6">
                <h1>Bank Rating Form</h1>
            </div>
            <div class="col-6">
                <h1 class="left">GREAT BANK</h1>
            </div>
        </div>
        </div>
        <div class="content">
        <div class="row">
            <div class="col-4">
                <h5>Company Name</h5>
            </div>
            <div class="col-8">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Financial Institution Name</h5>
            </div>
            <div class="col-8">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Company Institution Contact person</h5>
            </div>
            <div class="col-4">
                <input type="text">
            </div>
            <div class="col-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Financial Institution Name</h5>
            </div>
            <div class="col-8">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Contact Phone Number</h5>
            </div>
            <div class="col-8">
                <input type="number">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Name of Account Holder</h5>
            </div>
            <div class="col-4">
                <input type="text">
            </div>
            <div class="col-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Date Account Opened</h5>
            </div>
            <div class="col-3">
                <input type="number">
            </div>
            <div class="col-2">
                <input type="number">
            </div>
            <div class="col-3">
                <input type="number">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Account Type</h5>
            </div>
            <div class="col-8">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Balance</h5>
            </div>
            <div class="col-8">
                <input type="number">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Additional Information</h5>
            </div>
            <div class="col-8">
                <div class="row"><input type="text" class="line"></div>
                <div class="row"><input type="text" class="line"></div>
                <div class="row"><input type="text" class="line"></div>
        </div>
    </div>
</div>
  <ul>
    <li>. . .</li>
     
  </ul>
    </div>
</body>
</html>
